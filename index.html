<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Hendry Linata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PRODUCT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">INVENTORY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="card p-4">
            <div class="profile-container">
                <div class="d-flex">
                    <img src="profile.png" alt="profile" class="profile-img">
                    <div class="profile-info">
                        <h3 id="profile-name">Your Name</h3>
                        <p id="profile-role">Front End Designer</p>
                        <div class="profile-buttons">
                            <button class="btn btn-primary" id="edit-profile">Edit</button>
                            <button class="btn btn-outline-success ms-2">Resume</button>
                        </div>
                    </div>
                </div>
                <div class="profile-details">
                    <strong>Availability</strong> <span id="profile-availability">Full Time</span>
                    <strong>Age</strong> <span id="profile-age">19</span>
                    <strong>Location</strong> <span id="profile-location">Jakarta</span>
                    <strong>Experience</strong> <span id="profile-experience">2</span>
                    <strong>Email</strong> <span id="profile-email">email@gmail.com</span>
                </div>
            </div>
        </div>
    </main>

    <div class="container mt-5" id="form-section" style="display:none;">
        <button class="btn btn-light back-button">
            <img src="backbutton.png" alt="Back" class="back-arrow">
        </button>
        <h2 class="text-center">Edit Profile</h2>
        <form id="profile-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
